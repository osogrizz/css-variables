<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Variables</title>
  </head>
  <body>
    <header>
      <h1>Update CSS Variables with <span class="hl">JS</span></h1>
    </header>

    <main>
      <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing">
        <label for="blur">Blur:</label>
        <input type="range" name="blur">
        <label for="base-color">Base Color:</label>
        <input type="color" name="base-color">
      </div>

      <div class="image">
        <img src="images/milky-way-923738_640.jpg" alt="default image">
      </div>
    </main>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
